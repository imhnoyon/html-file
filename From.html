<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee><h1 style="color:red ;">বিসমিল্লাহির রহমানির রহিম </marquee></h1>
   <u style="color: rgb(8, 151, 233); text-align: center;"><h1 style="background-color: rgb(95, 238, 6);">Student Identification</h1></u>
    <fieldset style="color:rgb(9, 164, 230) ;">
    <form action="#" method="post">
<label for="text">First Name:</label>
<input type="text" id="text" name="text" placeholder="first name"><br><br>
<label for="tx">Last Name:</label>
<input type="text" id="tx" name="text" placeholder="last name"><br><br>
<label for="tx">University:</label>
<input type="text" id="tx" name="text">
<label for="tx">Batch:</label>
<input type="text" id="tx" name="text"><br><br>
<label for="tx">Semester</label>
<input type="text" id="tx" name="text"><br><br>
Gerden:
<input type="radio" id="gen1" name="gerden">Male
<label for="gen1"></label>
<input type="radio" id="gen2" name="gerden">Female
<label for="gen2"></label>
<input type="radio" id="gen3" name="gerden">Others
<label for="gen3"></label><br><br>
<label for="date">Date Of Birth:</label>
<input type="date" id="date" name="birth"><br><br>
<label for="con">Country:</label>
<input list="con">
<datalist id="con">

    <option>Bangladesh</option>
    <option>Pakistan</option>
    <option>India</option>
    <option>Canada</option>
    <option>USA</option>

</datalist><br><br>
<label for="tm">Time:</label>
<input type="time" id="tm" name="text"><br><br>
<label for="code">Phone:</label>
<select id="code">
<option value="+880">+880</option>
<option value="+990">+990</option>
<option value="+777">+777</option>
<option value="+555">+555</option>
</select>
<input type="number" id="code" name="number" placeholder="123456789"><br><br>
<label for="em">Email:</label>
<input type="text" id="em" name="email" placeholder="example@gmail.com"><br><br>
<label for="photo">Choose Your photo:</label>
<input type="file" id="photo" name="photo"><br><br>
<p>Your Opinion:</p>
<textarea  cols="30" rows="10" placeholder="Text Here"></textarea><br><br>
<input type="Submit" style="color: rgb(7, 204, 76);">
<input type="Reset" style="color: red;">
</fieldset>





    </form>
</body>
</html>
