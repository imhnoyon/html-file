<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee><h1></h1></marquee>
    <h1><b>Student Id</b></h1><hr><br>
    <form action="#" method="post">
<label for="text">First Name</label>
<input type="text" id="text" name="text" placeholder="first name"><br><br>
<label for="text"> Last name</label>
<input type="text" id="text" name="text" placeholder="last name"><br><br>
Gerden:
<input type="radio" id="gen1" name="gerden">
<label for="gen1">Male</label>
<input type="radio" id="gen2" name="gerden">
<label for="gen2">Female</label>
<input type="radio" id="gen3" name="gerden">
<label for="gen3">Others</label><br><br>
<label for="tm">Date of Birth</label>
<input type="date" id="tm" name="date"><br><br>
<label for="time">Time</label>
<input type="time" id="time" name="time"><br><br>
<label for="photo">choose Your photo</label>
<input type="file" id="photo" name="photo"><br><br>
<label for="code">Phone</label>
<select id="pn">
<option value="+880">+880</option>
<option value="+990">+990</option>
<option value="+550">+550</option>
<option value="+440">+440</option>
</select>
<input type="number" id="code" name="number"><br><br>
<label for="con">Country</label>
<input list="con">
<datalist id="con">
    <option>Bangladesh</option>
    <option>Pakistan</option>
    <option>Canada</option>
</datalist>

</form>
</body>
</html>
